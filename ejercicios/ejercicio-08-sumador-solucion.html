        <p>Comprender como funcionan las alertas de Javascript</p>

        <h1>Sumador</h1>
        <input id="a" type="text">
        <input id ="b" type="text">
            <p>
        <button onclick="suma()">suma</button>

        <script>
            function suma () {
                x = document.getElementById("a").value;
                y = document.getElementById("b").value;
                res = 1*x + 1*y <!-- lo hago para forzar que sea un numero -->
                window.alert("El resultado es:" + res );
            }
        </script>
