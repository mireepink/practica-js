<!DOCTYPE html>
<html>
    <head>
        <script>
        function csaai () {
            this.id = Math.random();
            
            this.update = function (value) {
                var display = document.getElementById(this.id);
                if (display === null) {
                    display = this.create();
                }
                display.innerHTML = "EL ultimo valor es: " + value;
            }
            
            this.create = function () {
                var c = document.getElementById("content");
                
                var parrafo = document.createElement("p");
                parrafo.id=this.id;
                c.appendChild(parrafo);
                return parrafo;
            }
        }
        
        function enfoco(obj) {
            obj.style.backgroundColor="yellow";

        }
        
        function enblur(obj) {
            obj.style.backgroundColor = "white";
            if ( obj.csaai === undefined) {
                obj.csaai = new csaai()
            }
            obj.csaai.update(obj.value);
        }
        
        
        </script>
    </head>
    <body>
        <h1>Ejemplo objetos JS</h1>
        <p>Campo1: <input onfocus="enfoco(this)" onblur="enblur(this)" type="text"/><span/></p>
        <p>Campo2: <input onfocus="enfoco(this)" onblur="enblur(this)" type="text"/><span/></p>
        <p>Campo3: <input onfocus="enfoco(this)" onblur="enblur(this)" type="text"/><span/></p>
        <p>Campo4: <input onfocus="enfoco(this)" onblur="enblur(this)" type="text"/><span/></p>
        
        <div id="content"/>

    </body>
</html>
