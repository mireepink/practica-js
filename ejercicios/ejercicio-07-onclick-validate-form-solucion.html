<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Ejercicio 7</h1>
        <h2>Objectivo</h2>
        <p>Comprender como Javascript puede ser usado para validar el modelo de datos generado por un formulario</p>

        <p>Introducir un numero entre 1 y 10</p>
        <input id="numero" type="text">
        <!-- <button type="button" onclick="submit1()">Submit</button> -->
        <!-- <p id="demo1"></p> -->
        <p>Introducir un numero entre 11 y 20</p>
        <input id="numero2" type="text">
        <button type="button" onclick="submit()">Submit</button>

        <p id="demo"></p>

        <script>
        <!--   çfunction submit1() { 
               çvar x, text;
             Igual que lo de abajo de solo nombro x, tengo en cuenta x y la demo es demo1
        -->
            
            function submit() {
                var x, y, text;

                x = document.getElementById("numero").value;
                y = document.getElementById("numero2").value;

                if (isNaN(x) || x < 1 || x > 10 || isNaN(y) || y<11 || y > 20) { <!-- is not a number(isNan) -->
                    text = "Valor incorrecto";
                } else {
                    text = "Valor correcto";
                }
                document.getElementById("demo").innerHTML = text;
            }
        </script>
        
        <!-- EJERCICIO: A–adir otro campo de entrada en el que se pedira
        introducir un numero entre 11 y 20. Verificar ambos valores de
        forma simultanea. -->
